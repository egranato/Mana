<div class="fill">
  <div class="form-box short">
    <h2>Sign In</h2>
    <div class="input-box">
      <div class="group">
        <input type="email" name="email" [(ngModel)]="user.email">
        <span class="bar"></span>
        <label for="email" [class.raise]="user.email?.length > 0">Email</label>
        <img src="/assets/images/heros/kirsi.young.win.png" alt="Kirsi">
      </div>
    </div>
    <div class="input-box">
      <div class="group">
        <input type="password" name="password" [(ngModel)]="user.password">
        <span class="bar"></span>
        <label for="password" [class.raise]="user.password?.length > 0">Password</label>
        <img src="/assets/images/heros/kirsi.young.win.png" alt="Kirsi">
      </div>
    </div>
    <div class="input-box button-holster">
      <button (click)="login()">Go!</button>
    </div>
  </div>
</div>
